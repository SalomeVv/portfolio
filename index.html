<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio</title>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<link rel="preconnect" href="https://fonts.bunny.net" />
		<link href="https://fonts.bunny.net/css?family=gemunu-libre: 200, 300, 700" rel="stylesheet" />
		<link href="dist/main.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="nav">
			<a class="nav-link" href="https://github.com/SalomeVv"><div class="nav-icon icon"></div></a>
			<ul class="nav-list">
				<li class="nav-item"><a class="nav-link" href="#about">About</a></li>
				<li class="nav-item">
					<a class="nav-link" href="#projects">Projects</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#contact">Contact</a>
				</li>
			</ul>
		</nav>
		<header></header>
		<section id="about"></section>
		<section id="projects"></section>
		<section id="contact">
			<h2>Contact Me</h2>
			<div class="wrapper">
				<div class="contact-img"></div>
				<form id="contactForm">
					<div>
						<label for="name">Full name</label>
						<input id="name" type="text" placeholder="Enter your name..." />
						<div class="error-message"></div>
					</div>
					<div>
						<label for="email">Email address</label>
						<input id="email" type="email" placeholder="name@example.com" />
						<div class="error-message"></div>
					</div>
					<div>
						<label for="phone">Phone number</label>
						<input id="phone" type="tel" placeholder="(123) 456-7890" />
						<div class="error-message"></div>
					</div>
					<div>
						<label for="message">Message</label>
						<textarea id="message" type="text" placeholder="Enter your message here..."></textarea>
						<div class="error-message"></div>
					</div>
					<button id="submitButton" type="submit">Send</button>
				</form>
			</div>
		</section>
	</body>
</html>
